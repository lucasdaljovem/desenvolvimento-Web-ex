<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <main>
        <div class="container">
            <h1> Formulário</h1>
            <label for="nome">Nome:</label><br>
            <input type="text" class="formulario" id="nome" name="nome"> <br> <br>

            <label for="cpf">CPF:</label><br>
            <input type="text" class="formulario" id="cpf" name="cpf"><br> <br> 

            <label for="telefone">Telefone:</label><br>
            <input type="text" class="formulario" id="telefone" name="tekefone"><br><br> 

            <label for="data_nasc">Data de nascimento:</label><br>
            <input type="date" class="formulario" id="data_nasc" name="data_nasc"><br> <br> 
            
            <label for="email">E-mail:</label><br>
            <input type="email" class="formulario" id="email" name="email"><br> <br> 

            <label for="senha">Senha:</label><br>
            <input type="password" class="formulario" id="senha" name="senha"><br> <br> 

            <label for="senha_confimacao">Confirme a senha:</label><br>
            <input type="password" class="formulario" id="senha_confimacao" name="senha_confimacao"><br><br>  

            <div class="buttons">
                <button type="submit" class="botao_enviar"> Enviar</button>
                <button class="botao_del"> Limpar Formulário</button>

            </div>


        </div>

    </main>
</body>
</html>
