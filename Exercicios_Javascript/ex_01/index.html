<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> @import url("style.css"); /*importa o arquivo css*/ </style>
    <script src="script.js"></script> <!-- impora o arquivo javascript-->
    
    <title>Calculadora</title>
    

</head>

<body>
    
    <main>
        <div class="container">

            <h1>Calculadora</h1>

            <!-- mostra o botão pressionado pelo usuário-->
            <input type="text" id="tela" name="resultado"> <!-- Display que mostra os resultados dos botões clicados através da função Display-->

            <br><br>
            <div class="botoes">

                <button id="7" onclick="display('7')">7</button>
                <button id="8" onclick="display('8')">8</button>
                <button id="9" onclick="display('9')">9</button>
                
                <button id="divisao" onclick="display('÷')">÷</button>
                <button id="clear all" onclick="display('idk')">clear</button>
                <button id="clear" onclick="display('clear')">CE</button>

                <button id="4" onclick="display('4')">4</button>
                <button id="5" onclick="display('5')">5</button>
                <button id="6" onclick="display('6')">6</button>

                <button id="multiplicacao" onclick="display('×')">×</button>
                <button id="parentese_esq" onclick="display('barra')">&#40;</button>
                <button id="parentese_dir" onclick="display('barra')">&#41;</button>

                <button id="1" onclick="display('1')">1</button>
                <button id="2" onclick="display('2')">2</button>
                <button id="3" onclick="display('3')">3</button>

                <button id="menos" onclick="display('-')">-</button>

                <button id="soma" onclick="display('+')">+</button>

                



            </div>
        

        </div>
    </main>

        
    
</body>
</html>
